<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ” Password Strength Checker</h1>
    <p>Check how strong your password is</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="phishing.html">Phishing Tips</a>
      <a href="quiz.html">Quizzes</a>
      <a href="contact.html">About Me</a>
    </nav>

    <div id="mode-switch" style="text-align: right; margin: 10px 20px;">
      <label style="cursor: pointer;">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" style="display: none;" />
        <span id="modeIcon" style="font-size: 24px;">ğŸŒ</span>
      </label>
    </div>    
  </header>

  <main>
    <section>
      <label for="password">Enter your password:</label><br><br>
      <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
      <button onclick="togglePassword()">ğŸ‘ï¸ Show</button>
      <button onclick="checkStrength()">Check Strength</button>
      <p id="result" style="font-weight:bold; margin-top: 1rem;">
        <div id="strength-bar" style="height: 10px; width: 100%; background: #eee; margin-top: 10px;">
          <div id="bar-fill" style="height: 100%; width: 0%; background: gray; transition: width 0.3s;"></div>
        </div>        
      </p>
    </section>
  </main>

  <footer>
    <p>Made with ğŸ’» by Harshika Jain</p>
  </footer>

  <script>
    function togglePassword() {
  const input = document.getElementById("password");
  input.type = input.type === "password" ? "text" : "password";
}

function checkStrength() {
  const pwd = document.getElementById("password").value;
  let strength = "Weak";

  if (pwd.length > 8 && /[A-Z]/.test(pwd) && /[0-9]/.test(pwd) && /[^A-Za-z0-9]/.test(pwd)) {
    strength = "Strong";
  } else if (pwd.length >= 6) {
    strength = "Moderate";
  }

  document.getElementById("result").textContent = `Strength: ${strength}`;
}

  const password = document.getElementById("password").value;
  const result = document.getElementById("result");
  const bar = document.getElementById("bar-fill");

  if (password.trim() === "") {
    result.innerText = "Please enter a password.";
    result.style.color = "gray";
    bar.style.width = "0%";
    bar.style.background = "gray";
    return;
  }

  let strength = 0;
  if (password.length >= 8) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;

  if (strength <= 1) {
    result.innerText = "âŒ Weak Password. Try adding numbers, symbols, or uppercase letters.";
    result.style.color = "red";
    bar.style.width = "25%";
    bar.style.background = "red";
  } else if (strength === 2 || strength === 3) {
    result.innerText = "âš ï¸ Medium Strength. Add more symbols or uppercase letters.";
    result.style.color = "orange";
    bar.style.width = "65%";
    bar.style.background = "orange";
  } else {
    result.innerText = "âœ… Strong Password! Great job.";
    result.style.color = "green";
    bar.style.width = "100%";
    bar.style.background = "green";
  }
}

function toggleMode() {
    const isDark = document.getElementById("modeToggle").checked;

    document.body.classList.toggle("dark", isDark);
    document.querySelector("header").classList.toggle("dark", isDark);
    document.querySelectorAll("section").forEach(el => el.classList.toggle("dark", isDark));
    document.querySelector("footer").classList.toggle("dark", isDark);
    document.querySelectorAll("nav a").forEach(link => link.classList.toggle("dark", isDark));

    const label = document.getElementById("modeLabel");
    label.textContent = isDark ? "ğŸŒ™" : "ğŸŒ";
  }
  </script>
</body>
</html>
